<!DOCTYPE html>
<html lang="en" ng-app="MultiViewApp">
<head>

    <title>UI Router com multiplas views</title>

    <meta charset="UTF-8">

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>

    <!-- AngularJS Lib-->
    <script src="assets/vendor/angular/angular.js"></script>
    <!-- Módulo do UI Router -->
    <script src="assets/vendor/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- AngualarJS Material Lib e suas dependencias-->
    <script src="assets/vendor/angular-material/angular-material.js"></script>
    <script src="assets/vendor/angular-animate/angular-animate.js"></script>
    <script src="assets/vendor/angular-aria/angular-aria.js"></script>
    <script src="assets/vendor/angular-messages/angular-messages.js"></script>

    <!-- AngularJS Material CSS-->
    <link rel="stylesheet" href="assets/vendor/angular-material/angular-material.css"/>
    <!-- Material Icons lib-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Css do app-->
    <link rel="stylesheet" href="assets/css/app.css"/>



    <style type="text/css">
        /**
         * Esconde enquanto o Angular n esta carregado e inicializado
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>
<body ng-cloak layout="row">

    <!-- View da dashboard, com seu layout e estrutura proprios -->
    <div layout="row" flex ui-view="dashboard" ></div>



    <!-- Arquivos da aplicação  -->

    <!-- Modulo principal -->
    <script src="application/MultiViewApp.module.js"></script>

    <!-- Modulo carregador de modulos de terceiros -->
    <script src="application/modules/core.module.js"></script>

    <!-- Modulo dashboard -->
    <script src="application/modules/dashboard/dashboard.module.js"></script>
    <script src="application/modules/dashboard/dashboard.states.js"></script>

    <script src="application/modules/dashboard/services/tools-sidebar.service.js"></script>
    <script src="application/modules/dashboard/controllers/dashboard.controller.js"></script>


</body>

</html>
